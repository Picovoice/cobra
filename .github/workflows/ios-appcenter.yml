name: iOS AppCenter Tests

on:
  workflow_dispatch:
  push:
    branches: [ appcenter-github-actions ]
    paths: 
      - 'DELETEME.TXT'
      - 'demo/ios/ForegroundApp/Podfile.lock'
  pull_request:
    branches: [ appcenter-github-actions ]
    paths: 
      - 'DELETEME.TXT'
      - 'demo/ios/ForegroundApp/Podfile.lock'
      
defaults:
  run:
    working-directory: demo/ios
    
jobs:
  build:
    name: Run iOS Tests on AppCenter
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0

      - name: Install Cocoapods
        run: gem install cocoapods

      - name: Install AppCenter CLI
        run: npm install -g appcenter-cli

      - name: Make build dir
        run: mkdir ddp

      - name: XCode Build
        run: xcrun xcodebuild build-for-testing 
          -configuration Debug 
          -workspace CobraDemo.xcworkspace
          -sdk iphoneos 
          -scheme CobraDemo
          -derivedDataPath ddp 
          CODE_SIGNING_ALLOWED=NO

      - name: Run Tests on AppCenter
        run: appcenter test run xcuitest 
          --token ${{secrets.APPCENTERAPITOKEN}}
          --app "Picovoice/Cobra-iOS"
          --devices "Picovoice/ios-single" 
          --test-series "porcupine-ios" 
          --locale "en_US" 
          --build-dir ddp/Build/Products/Debug-iphoneos
